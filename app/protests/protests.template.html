<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Protestos</div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr style="background-color: #222; color: #EEE">
            <th scope="col" class="align-middle">Id</th>
            <th scope="col" class="align-middle"># Título</th>
            <th scope="col" class="align-middle">Valor Título</th>
            <th scope="col" class="align-middle">Valor Protestado</th>
            <th scope="col" class="align-middle">Código Banco</th>
            <th scope="col" class="align-middle">Credor</th>
            <th scope="col" class="align-middle">Devedor</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="protest in protests" ng-click="editProtest(protest)">
            <th scope="row">{{protest.internalId}}</th>
            <td class="text-right">{{protest.paymentTitleNumber}}</td>
            <td class="text-right">{{protest.payment.value}}</td>
            <td class="text-right">{{protest.value}}</td>
            <td>{{protest.payment.bankId}}</td>
            <td>{{protest.payment.creditorName}}</td>
            <td>{{protest.payment.debtor.name}}</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" ng-click="previous()">Anterior</button>
      <button class="btn btn-primary" ng-click="next()">Próxima</button>
    </div>
  </div>
</div>
